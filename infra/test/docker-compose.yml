version: '3.7'

services:
  db-test:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - TESTING=True
    env_file:
      - ../.env
    ports:
      - 5432:5432

  backend-test:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    volumes:
      - media_value:/backend/media
    environment:
      - TESTING=True
    env_file:
      - ../.env
    ports:
      - 8000:8000
    depends_on:
      - db-test

volumes:
  media_value:
  postgres_data: